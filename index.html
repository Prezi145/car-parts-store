<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Car Parts Store - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-header" role="banner">
    <div class="container">
      <div class="site-title">Car Parts Store</div>
      <nav class="site-nav" role="navigation" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="cart.html">Cart <span class="cart-count">(<span class="cart-count">0</span>)</a>
        <a href="checkout.html">Checkout</a>
        <a href="invoice.html">Invoice</a>
        <a href="about.html">About</a>
        <span class="auth-area"></span>
      </nav>
    </div>
  </header>

  <main id="main" class="container" role="main">
    <section aria-labelledby="shop-heading">
      <h1 id="shop-heading">Shop Car Parts</h1>

      <div class="controls" role="region" aria-label="Product filters">
        <div class="control">
          <label for="brand-select">Brand</label>
          <select id="brand-select" aria-controls="product-grid"></select>
        </div>
        <div class="control">
          <label for="model-select">Model</label>
          <select id="model-select" aria-controls="product-grid"></select>
        </div>
        <div class="control">
          <label for="part-select">Part</label>
          <select id="part-select" aria-controls="product-grid"></select>
        </div>
        <div class="control">
          <label for="year-select">Year</label>
          <select id="year-select" aria-controls="product-grid"></select>
        </div>
        <div class="control">
          <label for="search-input">Search</label>
          <input id="search-input" type="search" placeholder="Search by name, brand or part">
        </div>
      </div>

      <section id="product-grid" class="product-grid" aria-live="polite" aria-label="Products"></section>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Car Parts Store Â· Built for UTech CNS4004 assignment</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
