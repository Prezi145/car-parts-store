<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login - Car Parts Store</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header"><div class="container"><div class="site-title">Car Parts Store</div><nav class="site-nav"><a href="index.html">Home</a><a href="cart.html">Cart</a><span class="auth-area"></span></nav></div></header>

  <main class="container" id="main">
    <h1>Login</h1>
    <section class="form-card">
      <form id="login-form" aria-label="Login form">
        <div class="form-row">
          <div class="field">
            <label for="login-username">Username</label>
            <input id="login-username" name="login-username" type="text" required>
          </div>
          <div class="field">
            <label for="login-password">Password</label>
            <input id="login-password" name="login-password" type="password" required>
          </div>
        </div>
        <button class="btn" type="submit">Login</button>
      </form>
    </section>
    <p class="text-muted">No backend required for demo â€” login stored in localStorage.</p>
  </main>

  <footer class="site-footer"><div class="container"><p>&copy; 2025 Car Parts Store</p></div></footer>
  <script src="app.js"></script>
</body>
</html>
